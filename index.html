<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上複習測驗系統</title>
    <style>
        /* 簡單的 CSS 樣式設定 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #000;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        /* 按鈕樣式 */
        .app-button {
            display: inline-block;
            background-color: #007AFF; /* 蘋果藍，或是換成您喜歡的顏色 */
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            padding: 12px 32px;
            border-radius: 50px;
            transition: opacity 0.2s;
            box-shadow: 0 2px 4px rgba(0, 122, 255, 0.3);
        }
        .app-button:active {
            opacity: 0.8;
            transform: scale(0.98);
        }
        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>歡迎使用複習系統</h1>
        
        <p>這是一個專屬的線上學習平台。<br>請點擊下方按鈕開始使用。</p>
        
        <a href="./app/" class="app-button">
            進入學習 App
        </a>

        <div class="footer">
            建議將 App 加入主畫面以獲得最佳體驗
        </div>
    </div>

</body>
</html>
