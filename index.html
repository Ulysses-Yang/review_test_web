<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資訊公告</title>
    <style>
        /* 簡單的置中樣式，讓畫面看起來乾淨 */
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif; /* 微軟正黑體 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 全螢幕高度 */
            margin: 0;
            background-color: #f5f5f5; /* 淺灰背景 */
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .link-box {
            word-break: break-all; /* 網址太長時自動換行 */
            background-color: #eef;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>網頁尚未布置完成</h1>

        
    </div>

</body>
</html>
